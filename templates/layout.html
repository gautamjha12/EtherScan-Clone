<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SomiScan</title>
</head>
<body>
    <div style="background: #F2F2F2;    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.9) ;
    box-shadow: rgba(0, 10, 19, 0.2) 0px 8px 24px; ">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="/" class="navbar-brand" style="color: black"; font-weight:"500"><h1 style="margin-top: 10px; margin-bottom: -15px;" >SomiScan</h1></a>
                    <form class="d-flex" action="/address" method="get" style="margin-bottom:25px;">
                        <input class="form-control" placeholder="search by address" name="address" type="text" />&nbsp;
                        <button class="btn btn-primary" type="submit">search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    {% block content %}
    
    {% endblock %}
</body>
</html>
